<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/mine.css" />
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="loginBox">	
		<div id="loginPopup">
			<div class="boxBorder clearfix">
				<div id="leftBlock">
					<h2>Login </h2>
					<div class="bottomPart">
						<a href="signUp.html" style="color:#b5b5bd">Create Account</a><br>
						<a href="#" style="color:#b5b5bd"  target="blank">Forget Password</a><br>
						<a href="#" style="color:#b5b5bd"  target="blank">Need Help</a><br>
					</div>
				</div>
				<div id="rightBlock">
					<form id="loginForm" method="post">
						<div class="form-group">
							<label>Login Name</label><br/><br/>
							<input type="text" id="userName" value="" name="username" placeholder="Enter User Name" class="inputFields" />
						</div><br/>
						<div class="form-group">
							<label>Password</label><br/><br/>
							<input type="password" value="" name="password" id="userPwd" placeholder="Password" class="inputFields" /><br/><br/>
						</div><br/>
						<div class="form-group">
							<input type="button" name="Login" value="Login" class="loginButton" onclick="login()"  />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
